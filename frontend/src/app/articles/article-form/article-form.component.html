<div class="container">
  <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Article</h2>

  <form (ngSubmit)="save()">
    <div class="form-group">
      <label>Nom</label>
      <input [(ngModel)]="article.nom" name="nom" placeholder="Nom de l'article" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input [(ngModel)]="article.description" name="description" placeholder="Description" required>
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input [(ngModel)]="article.prix" name="prix" type="number" placeholder="Prix" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Enregistrer</button>
      <button type="button" class="btn-secondary" (click)="annuler()">Annuler</button>
    </div>
  </form>
</div>
