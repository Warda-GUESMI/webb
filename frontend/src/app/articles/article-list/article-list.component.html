<div class="container">
  <h2>Articles</h2>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of articles">
        <td>{{ a.nom }}</td>
        <td>{{ a.description }}</td>
        <td>{{ a.prix }} â‚¬</td>
        <td>
          <button class="edit" [routerLink]="['/articles/modifier', a.id]">Modifier</button>
          <button class="delete" (click)="delete(a.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="add" routerLink="/articles/nouveau">Ajouter un article</button>
  </div>
</div>
