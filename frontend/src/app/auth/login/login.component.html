<div class="auth-container">
  <h2>Connexion</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input
      type="password"
      placeholder="Mot de passe"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Se connecter</button>
  </form>

  <p>
    Pas de compte ?
    <a routerLink="/register">Cr√©er un compte</a>
  </p>
</div>
